<div class="jumbotron">
  <div class="container">
    <h1>Slå en film op</h1>
    <p>Søg efter film</p>
    <form (submit)="searchMovies()">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Søg efter film ..." [(ngModel)]="searchStr" name="searchStr" (enter)="searchMovies()">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Søg</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<div *ngIf="searchRes">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Resultater</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2" *ngFor="let movie of searchRes; let i = index;">
          <div *ngIf="i < 18">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" *ngIf="movie.poster_path" class="thumbnail">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a routerLink="/movie/{{movie.id}}" class="btn btn-default">Se detajler &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
